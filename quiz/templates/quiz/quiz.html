{% extends 'quiz/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="py-4 px-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Take the Quiz</h2>
        <form action="{% url 'submit_quiz' %}" method="POST">
            {% csrf_token %}
            {% for question in questions %}
            <div class="mb-6">
                <p class="font-semibold text-lg text-gray-700 mb-3">{{ forloop.counter }}. {{ question.text }}</p>
                <div class="space-y-2 ml-4">
                    {% for choice in question.choices.all %}
                    <div class="flex items-center">
                        <input type="radio" id="choice_{{ choice.id }}" name="{{ question.id }}" value="{{ choice.id }}"
                            class="form-radio h-4 w-4 text-indigo-600 transition duration-150 ease-in-out">
                        <label for="choice_{{ choice.id }}"
                            class="ml-2 text-gray-700 hover:text-gray-900 cursor-pointer">{{ choice.text }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <div class="mt-8">
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Submit Quiz
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
