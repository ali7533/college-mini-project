<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <nav class="bg-indigo-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'category_list' %}" class="font-bold text-xl">QuizApp</a>
            <div>
                {% if user.is_authenticated %}
                <span class="mr-4">Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="bg-indigo-700 hover:bg-indigo-800 px-3 py-1 rounded">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="hover:text-indigo-200 mr-4">Login</a>
                <a href="{% url 'register' %}"
                    class="bg-white text-indigo-600 hover:bg-gray-100 px-3 py-1 rounded font-semibold">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        {% if messages %}
        {% for message in messages %}
        <div
            class="p-4 mb-4 rounded {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>

</html>
