{% extends 'quiz/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">New here? <a href="{% url 'register' %}" class="text-indigo-600">Register</a>
    </p>
</div>
{% endblock %}
