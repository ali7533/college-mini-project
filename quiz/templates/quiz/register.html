{% extends 'quiz/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <p class="text-xs text-gray-500 mt-1">{{ field.help_text|safe }}</p>
            {% endif %}
            {% for error in field.errors %}
            <p class="text-xs text-red-500 mt-1">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">Already set? <a href="{% url 'login' %}" class="text-indigo-600">Login</a></p>
</div>
{% endblock %}
